<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Console</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Meu Minigame, MEO</h1>
    <Canvas width="600" height="400"></Canvas>

    <div id="controles">
        <button id="up"> <i class="fa fa-caret-up" aria-hidden="true"></i> </button>
        <button id="down"> <i class="fa fa-caret-down" aria-hidden="true"></i> </button>
        <button id="left"> <i class="fa fa-caret-left" aria-hidden="true"></i> </button>
        <button id="right"> <i class="fa fa-caret-right" aria-hidden="true"></i> </button>
    </div>

    <script src="controle.js"></script>
</body>
</html>
